    <script>
        var today = new Date()
        var date =
            today.getFullYear() +
            '-' +
            (today.getMonth() + 1) +
            '-' +
            today.getDate()
        document.getElementById('demo').innerHTML = date;

        var statediv = 1;

        function showdiv() {
            if (statediv == 1) {
                var elem = document.getElementById('menu_bar');
                elem.style.visibility = 'visible';
                statediv = 0;
            } else {
                var elem = document.getElementById('menu_bar');
                elem.style.visibility = 'hidden';
                statediv = 1;
            }
        }

        var statewifi = 1;

        function showwifi() {
            if (statewifi == 1) {
                var elem = document.getElementById('wifi_bar');
                elem.style.visibility = 'visible';
                statewifi = 0;
            } else {
                var elem = document.getElementById('wifi_bar');
                elem.style.visibility = 'hidden';
                statewifi = 1;
            }

        }



        // fn to show file window

        var stateFiles_Icon_window = 1;

        function showwin() {
            if (stateFiles_Icon_window == 1) {
                var elem = document.getElementById('files_icon_window');
                elem.style.visibility = 'visible';
                stateFiles_Icon_window = 0;
            }

        }
        // fn to close the open window
        function close_file_win() {
            var elem = document.getElementById('files_icon_window');
            elem.style.visibility = 'hidden';
            stateFiles_Icon_window = 1;
        }




        // make the element visible draggable

        dragElement(document.getElementById("files_icon_window"));

        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                // if present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
